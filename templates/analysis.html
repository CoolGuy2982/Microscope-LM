<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4">Video Analysis</h1>
        <p id="analysisText" class="text-lg"></p>
    </div>

    <script>
        window.addEventListener('load', () => {
            const analysisText = localStorage.getItem('analysisText');
            document.getElementById('analysisText').textContent = analysisText;
            localStorage.removeItem('analysisText');
        });
    </script>
</body>
</html>
